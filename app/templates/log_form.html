<!DOCTYPE html>
<html lang="cs">
  <head>
    {% include '_head.html' %}
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div>
        <form action="/form" method=post>
            <label for="dev">Who did the work?</label>
            <select id="dev" name="dev">
                {% for dev in devs %}
                <option value="{{ dev }}">{{ dev }}</option>
                {% endfor %}
            </select>
            <label for="work_date">Date:</label>
            <input type="date" id="work_date" name="work_date" required>
            <label for="lang">What language?</label>
            <select id="lang" name="lang">
                {% for lang in langs %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" min="1" max="1440" required>
            <label for="rating">Rating (between 1 and 5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <label for="note">Note:</label><br>
            <input type="text" id="note" name="note"><br>
            <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </section>
  </body>
</html>
