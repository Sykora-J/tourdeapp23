<!DOCTYPE html>
<html lang="cs">
  <head>
    {% include '_head.html' %}
  </head>
  <body>
  <header> {% include '_header.html' %}</header>
  <section class="section">
    <div class="container">
      <div>
        {% if log_id is defined %}
        <form action="/edit/{{ log_id }}" method=post>
        {% else %}
        <form action="/new" method=post>
        {% endif %}
            <label for="dev">Who did the work?</label>
            <select id="dev" name="dev" required>
                {% for dev in devs %}
                <option value="{{ dev.name }}" {% if log.dev_id == dev.id %}selected{% else %}{% endif %}>{{ dev.name }}</option>
                {% endfor %}
            </select>
            <label for="work_date">Date:</label>
            <input type="date" id="work_date" name="work_date" value="{{ log.work_date }}" required>
            <label for="lang">What language?</label>
            <select id="lang" name="lang">
                {% for lang in langs %}
                <option value="{{ lang }}" {% if log.lang == lang %}selected{% else %}{% endif %}>{{ lang }}</option>
                {% endfor %}
            </select>
            <label for="duration">Duration(min):</label>
            <input type="number" id="duration" name="duration" min="1" max="1440" value="{{ log.duration }}" required>
            <label for="rating">Rating (between 1 and 5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="{{ log.rating }}" required>
            <label for="note">Note:</label><br>
            <input type="text" id="note" name="note" value="{{ log.note }}"><br>
            <input type="submit" value="Submit">
            <a class="btn btn-secondary" href="/" role="button">Cancel</a>
        </form>
      </div>
    </div>
  </section>
