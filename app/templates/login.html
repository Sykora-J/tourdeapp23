<!DOCTYPE html>
<html lang="cs">
<head>
    {% include '_head.html' %}
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-center">
            <a class="navbar-brand mb-0 h1" href="/">DevLog</a>
        </div>
    </nav>
</header>
<section class="section content">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">

                        <form action="/login" method=post {% if error_message %}class="was-validated"{% endif %}>

                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                account</h5>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="user_or_mail">Username or email</label>
                                <input type="text" id="user_or_mail" name="user_or_mail"
                                       class="form-control form-control-lg" value="{{ user_or_mail }}" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-lg" required/>
                                <div class="invalid-feedback">
                                    {{ error_message }}
                                </div>
                            </div>

                            <div class="pt-1 mb-4">
                                <input type="submit" class="btn btn-dark btn-lg btn-block" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="text-center text-white">{% include '_footer.html' %}</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
