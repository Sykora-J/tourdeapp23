<!DOCTYPE html>
<html lang="cs">
<head>
    {% include '_head.html' %}
</head>
<body>
<header>{% include '_header.html' %}</header>
<section class="section content">
    <div class="container text-center">
        <div class="row justify-content-center row-cols-1 row-cols-lg-2 row-cols-xxl-3">
            <div class="col">
                <ul class="list-group mt-4">
                    <li class="list-group-item">
                        <form action="/create_dev" method=post>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">Name:</span>
                                <input type="text" class="form-control" id="new_name" name="new_name" maxlength="20">
                                <input type="submit" class="btn btn-primary" value="Create user">
                            </div>
                        </form>
                    </li>
                    {% for dev in devs %}
                        <li class="list-group-item text-end">
                            {{ dev.name }}
                            <a class="btn btn-light ms-4" href="/delete_dev/{{ dev.dev_id }}"><i
                                    class="bi bi-trash3-fill"></i></a>
                            <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                    data-bs-target="#edit_{{ dev.dev_id }}">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <div class="modal fade" id="edit_{{ dev.dev_id }}" tabindex="-1"
                                 aria-labelledby="{{ dev.dev_id }}_label"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="{{ dev.dev_id }}_label">Change name</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <form action="/edit_dev/{{ dev.dev_id }}" method="post">
                                            <div class="modal-body">
                                                <div class="input-group">
                                                <span class="input-group-text" id="basic-addon2">New name:</span>
                                                <input type="text" class="form-control" id="new_name" name="new_name" maxlength="20"
                                                       value="{{ dev.name }}">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Cancel
                                                </button>
                                                <input class="btn btn-secondary" type="submit" value="Confirm">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
<footer class="text-center text-white">{% include '_footer.html' %}</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
