<!DOCTYPE html>
<html lang="cs">
  <head>
    {% include '_head.html' %}
  </head>
  <body>
  <header>{% include '_header.html' %}</header>
  <section class="section content">
      <div class="container text-center">
           <form action="/create_dev" method=post>
              <label for="new_name">Name:</label>
              <input type="text" id="new_name" name="new_name" maxlength="20">
              <input type="submit" value="Create user">
          </form>
          <ul>
              {% for dev in devs %}
                  <li>{{ dev.name }} <a href="/delete_dev/{{ dev.dev_id }}"><i class="bi bi-trash3-fill"></i></a>
                      <a href="/edit_dev/{{ dev.dev_id }}"><i class="bi bi-pencil-square"></i></a></li>
              {% endfor %}
          </ul>
      </div>
  </section>
  <footer class="text-center text-white">{% include '_footer.html' %}</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  </body>
</html>
