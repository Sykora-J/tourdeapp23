<!DOCTYPE html>
<html lang="cs">
<head>
    {% include '_head.html' %}
</head>
<body>
<header> {% include '_header.html' %}</header>
<section class="section content">
    {% include '_error_toast.html' %}
    <div class="container">
        <div class="row row-cols-lg-2 row-cols-1 justify-content-center">
            <div class="col text-center mt-3" id="myGroup">
                <form action="/upload_logs" method=post enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="import" aria-describedby="import"
                               aria-label="Upload" name="file" required>
                        <button type="submit" class="btn btn-outline-secondary">Import</button>
                        <a class="btn btn-outline-secondary" href="/download_logs" type="button"
                           id="export">Export</a>
                    </div>
                </form>

                <div class="row row-cols-1{# row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 #} g-2 g-lg-3">
                    {% for single_date in dev_logs %}
                        {% include '_single_day.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="text-center text-white">{% include '_footer.html' %}</footer>
{% include '_scripts.html' %}
</body>
</html>
