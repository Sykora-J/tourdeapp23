<!DOCTYPE html>
<html lang="cs">
  <head>
    {% include '_head.html' %}
  </head>
  <body>
  <header> {% include '_header.html' %}</header>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <div>
        <form action="">
            <label for="devs">Choose a developer:</label>
            <select id="dev" name="dev">
                {% for dev in devs %}
                <option value="{{ dev }}">{{ dev }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="List for dev">
        </form>
      </div>
      <h3>
          {{ for_dev }}
      </h3>
      {% for log in logs %}
      {% if loop.index0 % 4 == 0 %} <div class="columns"> {% endif %}
        <div class="column {{ log.lang_css() }}" >
        <a href="/list/{{ log.log_id }}">{{ log.work_date }} Language: {{ log.lang }}</a>
        </div>
      {% if loop.index % 4 == 0 %} </div> {% endif %}
      {% endfor %}
    </div>
  </section>
  </body>
</html>
