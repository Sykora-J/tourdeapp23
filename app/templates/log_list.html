<!DOCTYPE html>
<html lang="cs">
  <head>
    {% include '_head.html' %}
  </head>
  <body>
  <header> {% include '_header.html' %}</header>
  <section class="section">
      <div class="container">
          <div class="dropdown-center text-center m-3">
              <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                  {{ for_dev }}
            </a>
            <ul class="dropdown-menu">
                {% for dev in devs %}
                <li><a class="dropdown-item" href="/dev/{{ dev }}">{{ dev }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <form action="">
            <label for="devs">Choose a developer:</label>
            <select id="dev" name="dev">
                {% for dev in devs %}
                <option value="{{ dev }}">{{ dev }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="List for dev">
        </form>
      </div>
        <h3>
            {{ for_dev }}
        </h3>
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                {% for log in logs %}
                    <div class="col g-3 {{ log.lang_css() }}">
                        <div class="single-log"><a href="/list/{{ log.log_id }}">{{ log.work_date }} Language: {{ log.lang }}</a></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  </body>
</html>
