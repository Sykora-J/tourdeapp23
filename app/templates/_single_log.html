<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col text-start">
                {{ log.lang }}
            </div>
            <div class="col text-end">
                {{ log.duration }} min
            </div>
        </div>
        <div class="row">
            <div class="col text-start">
                {% for i in range(1, 6) %}
                    {% if i<= log.rating %}<i class="bi bi-star-fill"></i>
                    {% else %}<i class="bi bi-star"></i>{% endif %}
                {% endfor %}
            </div>
            <div class="col text-end">
                <div class="btn-group btn-group-sm" role="group" aria-label="Edit and Delete">
                    <a class="btn btn-light" href="delete_log/{{ log.log_id }}"><i class="bi bi-trash3-fill"></i></a>
                    <a class="btn btn-light" href="/edit_log/{{ log.log_id }}"><i class="bi bi-pencil-square"></i></a>
                </div>
            </div>
        </div>
    </div>
    {% if log.note != '' %}
        <div class="card-body">
            <div class="text-start">
                {{ log.note }}
            </div>
        </div>
    {% endif %}
</div>
