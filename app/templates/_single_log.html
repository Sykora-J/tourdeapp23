<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col text-start text-warning">
                {% for i in range(1, 6) %}
                    {% if i<= log.rating %}<i class="bi bi-star-fill fs-5"></i>
                    {% else %}<i class="bi bi-star fs-5"></i>{% endif %}
                {% endfor %}
            </div>
            <div class="col text-end">
                <a class="btn btn-outline-danger" href="delete_log/{{ log.log_id }}"
                   style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem;" data-bs-toggle="tooltip"
                   title="Delete" data-bs-delay="{&quot;show&quot;: 400, &quot;hide&quot;: 200}"
                   data-bs-placement="bottom"><i
                        class="bi bi-trash3-fill"></i></a>
                <a class="btn btn-outline-primary ms-1" href="/edit_log/{{ log.log_id }}"
                   style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem;" data-bs-toggle="tooltip"
                   title="Edit" data-bs-delay="{&quot;show&quot;: 400, &quot;hide&quot;: 200}"
                   data-bs-placement="bottom"><i
                        class="bi bi-pencil-square"></i></a>
            </div>
        </div>
    </div>
    {% if log.note != '' %}
        <div class="card-body">
            <div class="text-start">
                {{ log.note }}
            </div>
        </div>
    {% endif %}
</div>
