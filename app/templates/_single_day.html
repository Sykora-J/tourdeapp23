<div class="col">
    <div class="card">
        <div class="card-body">                                        {# TODO decrease padding #}
            <h4 class="card-title">{{ single_date.work_date }}</h4>
            {% for log in single_date.logs %}
                <div>
                    <button class="btn
                                     {% if log.lang == 'Python' %}btn-info
                                     {% elif log.lang == 'Java' %}btn-danger
                                     {% elif log.lang == 'C++' %}btn-success
                                     {% elif log.lang == 'Pascal' %}btn-primary
                                     {% elif log.lang == 'HTML:o)' %}btn-secondary
                                     {% else %}btn-warning{% endif %}
                                     w-100 mt-1 mb-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#{{ log.log_id }}"
                            aria-expanded="false" aria-controls="{{ log.log_id }}">
                        <div class="row">
                            <div class="col text-start">
                                {{ log.lang }}
                            </div>
                            <div class="col text-end">
                                {{ log.duration }} min
                            </div>
                        </div>
                    </button>
                    <div class="collapse" id="{{ log.log_id }}" data-bs-parent="#myGroup">
                        {% include '_single_log.html' %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
