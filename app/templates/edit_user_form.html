<!DOCTYPE html>
<html lang="cs">
<head>
    {% include '_head.html' %}
</head>
<body>
<header>{% include '_header.html' %}</header>
<section class="section content">
    <div class="container">
        <div class="card mt-4">
            <form action="/dev_edit/{{ user.id }}" method=post>
                <div class="card-header">
                    <h1 class="modal-title fs-5" id="NewUserLabel">Edit user</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="fname">First name:</label>
                            <input class="form-control" type="text" id="fname" name="fname" value="{{ user.fname }}"
                                   maxlength="20" required>
                        </div>
                        <div class="col">
                            <label class="form-label" for="lname">Last name:</label>
                            <input class="form-control" type="text" id="lname" name="lname" value="{{ user.lname }}"
                                   maxlength="20" required>
                        </div>
                    </div>
                    <div>
                        <label class="form-label" for="username">Username:</label>
                        <input class="form-control" type="text" id="username" name="username"
                               value="{{ user.username }}" maxlength="20" required>
                    </div>
                    <div>
                        <label class="form-label" for="mail">E-mail:</label>
                        <input class="form-control" type="email" id="mail" name="mail" value="{{ user.mail }}" maxlength="40" required>
                    </div>

                    <div>
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" id="password" name="password"
                               value="{{ user.password }}" maxlength="20" required>
                    </div>
                    <div class="form-check form-switch mt-2">
                        <label class="form-check-label" for="admin">Admin</label>
                        <input class="form-check-input" type="checkbox" role="switch"
                               {% if user.bool_admin == 1 %}checked {% endif %}
                               {% if user.id == user_id %}disabled {% endif %}
                               id="admin" name="admin">
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a class="btn btn-secondary" href="/devs">Close</a>
                    <input type="submit" class="btn btn-dark" value="Save">
                </div>
            </form>
        </div>
    </div>
</section>
<footer class="text-center text-white">{% include '_footer.html' %}</footer>
{% include '_scripts.html' %}
</body>
</html>
